name: DevSecOps Pipeline
on: [push, pull_request]
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3
    - uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1
    - run: cd terraform && terraform init && terraform plan -var="github_token=${{ secrets.GITHUB_TOKEN }}"
      if: github.event_name == 'pull_request'
    - run: cd terraform && terraform init && terraform apply -auto-approve -var="github_token=${{ secrets.GITHUB_TOKEN }}"
      if: github.ref == 'refs/heads/main'
    - run: aws ecs update-service --cluster devops-pipeline-cluster --service devops-pipeline-service --force-new-deployment --region eu-north-1 && aws codepipeline start-pipeline-execution --name devops-pipeline --region eu-north-1
      if: github.ref == 'refs/heads/main'
